<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Answers</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="topnav">
    <a class="active" th:href="@{/admin/home}">Home</a>
    <a th:href="@{/browse}">Browse Questions</a>
    <a th:href="@{/about}">About</a>
    <a th:href="@{/contact}">Contact</a>
    <a th:href="@{/admin/info}">Update Info</a>
    <a th:href="@{/admin/messages}">Messages</a>
    <div class="search-container">
        <form action="#" th:action="@{/search}" method="post">
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <a th:href="@{/logout}">Logout</a>
</div>
<div class="container">

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="Question"></span>
            </div>
            <div class="panel-body">
                <p>Title:</p>
                <p id="title" th:text="${title}" style="border: 3px dotted rgba(0,0,0,0.1);"></p><br/>
                <p>Text:</p>
                <p id="text" th:text="${question_text}" style="border: 3px dotted rgba(0,0,0,0.1);"></p><br/>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="Answers"></span>
            </div>
            <div th:if="${not #lists.isEmpty(answers)}">
                <table class="table table-striped">
                    <tr>
                        <th>Answer</th>
                        <th>By</th>
                        <th>Up</th>
                        <th>Down</th>
                    </tr>
                    <tr th:each="a : ${answers}">
                        <td th:text="${a.text}"></td>
                        <td><a th:href = "@{/admin/user(id=${a.user.id})}" th:text="${a.user.name + ' ' + a.user.lastName}"></a></td>
                        <td width="15"><button type="submit"><i class="fas fa-arrow-up"></i></button>
                        </td>
                        <td width="15"><button type="submit"><i class="fas fa-arrow-down"></i></button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span>Your Answer</span>
            </div>
            <div class="panel-body" style="width: 100%; height: 100%; margin: 0 auto; padding: 0;">
                <form autocomplete="off" action="#" th:action="@{/admin/answer(id=${id})}"
                      th:object="${answer}" method="post" class="form-horizontal"
                      role="form">
                        <textarea id="textArea" th:field="*{text}" placeholder="Text" class="form-control"
                                  rows="5"></textarea>
                    <button type="submit" class="btn btn-primary btn-block">Answer</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
